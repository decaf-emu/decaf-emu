language: cpp

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:cginternals/backports-ppa'
    packages:
      - gcc-6
      - g++-6
      - xorg-dev
      - libglu1-mesa-dev
      - libsdl2-dev
      - libx11-dev
      - libxcursor-dev
      - libglbinding-dev
      - libglbinding-dbg
      - zlib1g-dev

cache:
  directories:
    - "$HOME/.local"

git:
  submodules: false

# TODO: pin libbinrec to a specific version once it has version tags
before_install:
  - sed -i '/libbinrec/d' .gitmodules
  - git add .gitmodules
  - git rm --cached libraries/libbinrec
  - git submodule update --init --recursive
  - hg clone https://bitbucket.org/achurch_/libbinrec libraries/libbinrec

install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
  - cd "$TRAVIS_BUILD_DIR"
  - mkdir cbuild && cd cbuild
  - cmake ..
  - make -j4
